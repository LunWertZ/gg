<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/tasker.css">
    <script src="js/tasker.js"></script>
</head>
<body>
    <h1>Менеджер задач</h1>
    
    <form id="form-create-task" class="task-form">
        <input type="text" id="new-task" placeholder="Новая задача">
        <input type="submit" id="btn-create-task" value="Добавить задачу">
    </form>
    
    <div class="search-box">
        <input type="text" id="task-search" placeholder="Поиск задач...">
    </div>
    
    <div class="controls">
        <button id="sort-asc">Сортировать А-Я</button>
        <button id="sort-desc">Сортировать Я-А</button>
        <button id="filter-urgent">Только срочные</button>
        <button id="reset">Сбросить фильтры</button>
    </div>
    
    <div class="container">
        <ul class="task-list">
            <li class="task"><span>1</span></li>
            <li class="task"><span>2</span></li>
            <li class="task"><span>3</span></li>
            <li class="task immediate"><span>4</span></li>
            <li class="task immediate"><span>5  </span></li>

        </ul>
    </div>

    <script src="pi-212z/js/tasker.js"></script>
</body>
</html>
